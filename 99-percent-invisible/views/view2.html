	<main class="main">
	<section class="content-container">
	<div ng-repeat="post in feed | filter: searchFilter" class="content-blocks">
		<hr>
		<div style="width: 768px; display: flex; align-items: center;">
				<div style="flex:2">
				<a href="{{post.link}}">
					<img style="width: 70px" src="./placeholder-400x400.jpg">
				</a>
				</div>
				<div style="flex: 8">
				EPISODE {{post.episodeNum}} - {{moment(post.pubDate).format('MM.DD.YY')}}<br>
				{{post.title}}
				</div>
				
				<div style="flex:3">
						<br><a music-player="" add-song="post.playerData" class="ng-isolate-scope">+</a>&nbsp<span style="border-left: 1px solid; font-size: 1em"><a href="{{post.enclosure.link}}">&nbspDownload</a></span>
				</div>
				


		
	</div>
	</section>
	<div c1ass="page-select"></div>
<!-- 	{{feed}} -->
	</main>
